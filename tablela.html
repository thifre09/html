<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,td,th {
            border: solid 1px;
            width: 300px;
        }

    </style>
</head>
<body>
    <table>
        <caption><b>Preço das frutas</b></caption>
        <thead>
            <tr>
                <th>Frutas</th>
                <th>Preço</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Maçã</td>
                <td>R$ 0,40</td>
            </tr>
            <tr>
                <td>Laranja</td>
                <td>R$ 0,50</td>
            </tr>
            <tr>
                <td>Banana</td>
                <td>R$ 0,50</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Total</th>
                <th>R$ 1,40</th>
            </tr>
        </tfoot>

    </table>
</body>
</html>
