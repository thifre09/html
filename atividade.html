<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            width: 500px;
        }

        .bgimg {
            position: absolute;
            left: 100px;
            width: 750px;
        }

        .fgimg {
            position: relative;
            left: 350px;
            top:50px
        }

        .texto {
            position: relative;
            font-size: 500%;
            left: 400px;
            bottom: 300px;
        }
    </style>
</head>
<body>
    <img src="bgimg.gif" class="bgimg">
    <img src="fgimg.gif" class="fgimg">
    <p class="texto">Texto posicionado</p>
</body>
</html>
